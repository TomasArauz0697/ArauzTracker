 <!-- Modal -->
 <div class="modal fade" id="exampleModalCenterI" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="font-weight-light mb-0" id="exampleModalLongTitle">Registro de nueva cuenta</h5>
          <button type="button" class="close"  #closebutton data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
                    <form #frmLogin="ngForm"  class="login-container" (ngSubmit)="saveCuenta(frmLogin)">
                       
                        <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputState">Cuenta</label>
                                    
                                    <input name="cuenta" class="form-control" type="text" placeholder="Bank-Cash-save" ngModel required>
                                </div>
  
                                <div class="form-group col-md-6">
                                    <label for="inputState">Monto</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                        </div>
                                        <input type="number" name="Monto" class="form-control" placeholder="0.00" aria-label="Amount (to the nearest dollar)" ngModel required>
                                        <div class="input-group-append">
                                        <span class="input-group-text">.00</span>
                                        </div>
                                    </div>
                                </div>
                        </div>
                        <div class="modal-footer">
                          <button type="submit" value="send" class="btn btn-primary" (click)="onclose()">Agregar</button>
                        </div>
                    </form>
        </div>
     
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="submit" value="send" class="btn btn-primary" >Registar</button>
        </div> -->
      </div>
    </div>
  </div>

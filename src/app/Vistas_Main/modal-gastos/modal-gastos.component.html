 <!-- Modal -->
 <div class="modal fade" id="exampleModalCenterG" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="font-weight-light mb-0" id="exampleModalLongTitle">Registro de nuevos gastos</h5>
          
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
                    <form #frmLogin="ngForm"  class="login-container"(ngSubmit)="onLogin(frmLogin)">
                       
                        <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputState">Cuenta</label>
                                    <select id="inputState" name="cuenta" class="form-control" ngModel required >
                                    <option selected>Seleccionar cuenta</option>
                                    <option *ngFor="let item of MisCuentas">{{item.Name_cuenta}}</option>
                                    </select>
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="inputState">Monto</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                        </div>
                                        <input type="number" name="Monto" class="form-control" aria-label="Amount (to the nearest dollar)" ngModel required>
                                        <div class="input-group-append">
                                        <span class="input-group-text">.00</span>
                                        </div>
                                    </div>
                                </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-date-input" class="col-2 col-form-label">Fecha</label>
                            <div class="col-10">
                              <input class="form-control" name="fecha" type="date" value="2020-12-25" id="example-date-input" ngModel>
                            </div>
                          </div>


                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Descripcion</label>
                            <textarea name="detalle" class="form-control" id="exampleFormControlTextarea1" rows="3" ngModel required></textarea>
                        </div>
                        <div class="modal-footer">
                          
                          <button type="submit" value="send" class="btn btn-primary">Agregar</button>
                          <button type="button" #myModalClose class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                      
                        </div>
                    </form>
        </div>
     
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="submit" value="send" class="btn btn-primary" >Registar</button>
        </div> -->
      </div>
    </div>
  </div>
